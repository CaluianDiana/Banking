<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NewTransaction</title>



    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default bank-navbar">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">BANKING</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="notifications.html"><i class="fas fa-bell"></i></a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">User Panel</a></li>
                                <li><a href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="row header-intro">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>Hello Diana, Welcome!</h1>
                <p>Too many people spend money they haven’t earned,
                     to buy things they don’t want, to impress people they don’t like!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">New transaction</h2>

                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="Account">Account</label>
                                <select class="form-control" name="Account">
                                    <option>Account 1</option>
                                    <option>Account 2</option>
                                </select>
                                <span>Balance:</span>
                            </div>
                          
                            <div class="form-group">
                                <label for="IBAN">IBAN</label>
                                <input class="form-control"  placeholder="IBAN" name="IBAN" type="text"
                                    autofocus="">
                            </div>
                            
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input class="form-control" placeholder="Name" name="name"
                                    type="text" autofocus="">
                            </div>
                            <div class="form-group">
                                <label for="details">Details</label>
                                <input class="form-control" placeholder="Details" name="details"
                                    type="text" value="">
                            </div>
                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input class="form-control" placeholder="Amount" name="amount"
                                    type="number" value="">
                            </div>
                            
                            <button class="btn btn-default bank-button">Send</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/4b33df4ad5.js"></script>


</body>

</html>
